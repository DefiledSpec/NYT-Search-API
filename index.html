<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>NYT Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <nav id="navbar1">
    <span id="navText" class="navbar-brand mb-0 h1">New York Times Search</span>
  </nav>


  <div class="cardTop card border-secondary">
    <div class="card-header">
      Search Parameters
    </div>
    <div class="card-body">

      <div class="container">


        <form>
          <div class="form-group">
            <label for="query">Search Term:</label>
            <input type="text" class="form-control" id="query" value="roosevelt" required>
          </div>
          <div class="form-group">
            <label for="qty">Number of Record to Retrieve:</label>
            <select class="form-control" id="qty">
              <option value="10">10</option>
              <option value="5">5</option>
              <option value="1">1</option>

            </select>
          </div>
          <div class="form-group">
            <label for="startDate">Start Year(Optional):</label>
            <input id="startDate" type="date">



          </div>
          <div class="form-group">
            <label for="endDate">End Year(Optional):</label>
            <input id="endDate" type="date">
          </div>

          <div class="row">
            <div class="col-sm-2">
              <button type="button" class="btn btn-secondary" id="search">Search</button>

            </div>
            <div class="col-sm-2">
              <button id="clearResultsButton" type="button" class="btn btn-secondary">Clear Results</button>
            </div>
          </div>
      </div>
      </form>




    </div>
  </div>


  <div id="topArticles" class="cardTop card border-secondary">
    <div class="card-header">
      Top Articles
    </div>
    <div class="card-body">



    </div>
  </div>















  <script src="assets/js/app.js"></script>
</body>

</html>
