<body>
    <nav id="navbar1">
        <span id="navText" class="navbar-brand mb-0 h1">New York Times Search</span>
      </nav>


  <div class="cardTop card border-secondary">
    <div  class="card-header">
      Search Parameters
    </div>
    <div class="card-body">
     
      <div class="container">
    

        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Search Term:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Number of Record to Retrieve:</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>10</option>
              <option>5</option>
              <option>1</option>

            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect2">Start Year(Optional):</label>
            <select multiple class="form-control" id="exampleFormControlSelect2">


            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">End Year(Optional):</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

          <div class="row">
            <div class="col-sm-2">
              <button type="button" class="btn btn-secondary">Search</button>

            </div>
            <div class="col-sm-2">
              <button id="clearResultsButton" type="button" class="btn btn-secondary">Clear Results</button>
            </div>
          </div>
      </div>
      </form>




    </div>
  </div>
